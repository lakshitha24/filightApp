<!DOCTYPE html>
<html lang="">

		<title>Flight App</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="venders/css/bootstrap.min.css" >
		<link rel="stylesheet" type="text/css" href="venders/css/customStyle.css">
		<link rel="stylesheet" type="text/css" href="venders/css/animate.css">
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="venders/js/jquery.js"></script>
		<script type="text/javascript" src="venders/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="venders/js/angular.js"></script>

		<script type="text/javascript" src="app/app.js"></script>

		 <script type="text/javascript" src="app/controllers/homeController.js"></script> 
		 <script type="text/javascript" src="app/directives/dateformater.js"></script>
		 <script type="text/javascript" src="app/service.js"></script>
		 <script>
              new WOW().init();
              </script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top mainNav">
			<div class="container">
				<div class="navbar-header">
					
					<a class="navbar-brand" href="#">Flight App</a>
				</div>
				
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row mainView">
			<div class="view acessView wow bounceInDown center" data-wow-delay="0.5s" ui-view></div>
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>
					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="venders/img/singapore_hero_3.jpg" alt="...">
							<div class="carousel-caption">
							
							</div>
						</div>
						<div class="item">
							<img src="venders/img/kalpitiya-sri-lanka-beach-1.jpg" alt="...">
							<div class="carousel-caption">
							
							</div>
						</div>
						<div class="item">
							<img src="venders/img/sri-lanka-hil-country.jpg" alt="...">
							<div class="carousel-caption">
							
							</div>
						</div>
					</div>
				
				</div>
			</div>
			<div class="row textView">
				<h3>Find the cheapest flights from more than one thousand airlines and travel sites</h3>
			</div>
		</div>
